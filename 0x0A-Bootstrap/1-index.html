<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class=" text-center container-fluid text-white">
        <div class="row">
            <div class="col-lg bg-primary p-2">Primary</div>
            <div class="col-lg bg-success p-2">Success</div>
            <div class="col-lg bg-danger p-2">Danger</div>
            <div class="col-lg bg-warning p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm bg-primary p-2">Primary</div>
            <div class="col-sm bg-success p-2">Success</div>
            <div class="col-sm bg-danger p-2">Danger</div>
            <div class="col-sm bg-warning p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 bg-primary p-2">Primary</div>
            <div class="col-lg-4 bg-success p-2">Success</div>
            <div class="col-lg-6 bg-danger p-2">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col bg-primary order-last p-2">Primary</div>
            <div class="col bg-success order-md-last p-2">Success</div>
            <div class="col bg-danger order-lg-last p-2 ">Danger</div>
            <div class="col bg-warning order-xl-last p-2">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 bg-primary p-2">Primary</div>
            <div class="col-md-2 bg-success p-2">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-2 bg-primary mr-auto p-2">Primary</div>
            <div class="col-md-2 bg-success offset-md-2 p-2">Success</div>
            <div class="col-md-2 bg-danger ml-auto p-2 ">Danger</div>
        </div>
    </body>
</html>
