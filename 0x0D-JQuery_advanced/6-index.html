<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
        $(document).ready(() => {
            const createFamilyTree = () => {
          $('body').append(
            $('<table>').append(
              $('<thead>').append(
                $('<tr>').append(
                  $('<th>').text('Firstname'),
                  $('<th>').text('Lastname')
                )
              ),
              $('<tbody>')
            )
          );
        };
        const addNewMember = (firstName, lastName, position) => {
          if (position === 'before') {
            $('tbody').prepend(
              $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName)
              )
            );
          } else if (position === 'after') {
            $('tbody').append(
              $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName)
              )
            );
          }
        };
        const createForm = () => {
          $('table').before([
            $('<input>', { type: 'text' }),
            $('<input>', { type: 'text' }),
            $('<select>').append([
              $('<option>').val('before').text('before'),
              $('<option>').val('after').text('after'),
            ]),
            $('<input>', { type: 'submit' }).click(() => {
              addNewMember(
                $('input:nth-of-type(1)').val(),
                $('input:nth-of-type(2)').val(),
                $('option:selected').val()
              );
            }),
          ]);
        };
        createFamilyTree();
        createForm();
      });
      </script>
  </head>
  <body></body>
</html>
